{% extends "base.html" %}
{% load widget_tweaks %}

{% block hero %}
{% endblock hero %}

{% block page_content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-8-tablet is-7-desktop is-6-widescreen">
                <div class="card">
                    <header class="card-header  has-background-light">
                        <p class="card-header-title has-text-success is-centered">
                            <span class="icon has-text-success"><i class="bi bi-pencil-fill"></i></span>
                            &nbsp;Write Your Story
                        </p>
                    </header>
                    <div class="card-content">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="field">
                                <label class="label">Title</label>
                                <div class="control">
                                    {{ form.title|add_class:"input" }}
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Categories</label>
                                <div class="control">
                                    {{ form.categories|add_class:"select" }}
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Upload Image</label>
                                <div class="control">
                                    <div class="file has-name is-fullwidth">
                                        <label class="file-label">
                                            {{ form.image|add_class:"file-input" }}
                                            <span class="file-cta">
                                                <span class="file-icon"><i class="bi bi-upload"></i></span>
                                                <span class="file-label">Choose fileâ€¦</span>
                                            </span>
                                            <span class="file-name">No file uploaded</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Content</label>
                                <div class="control">
                                    {{ form.body|add_class:"textarea" }}
                                </div>
                            </div>
                            <div class="field is-grouped is-grouped-centered">
                                <div class="control">
                                    <button type="submit" class="button is-fullwidth is-info">Publish</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
